<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!--Import Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <title>Nexzoz || Sign Up</title>
    </head>
    <body>
        <div class="container">
            <img id="logo" src="images/Nexzoz.svg" width="60px" height="100px" alt="Nexzoz Logo">
        </div>
        <div id="signUpSlash"></div>
        <div class="container">
                <div class="row">
                    <form class="col s8">
                        <div class="row textFields">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                        </div>
                        <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper</span>
                        </div>
                        </div>
                        <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        </div>                                                    
                    </form>
                </div>
            <div id="cta">
                <span>Already have an account?<br>
                    Login
                </span>
                <button id="sign-up" type="submit">Sign Up</button>
            </div>
                
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>

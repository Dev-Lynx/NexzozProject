<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!--Import Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <title>Nexzoz || Sign Up</title>
    </head>
    <body>
        <div class="container">
            <img id="logo" src="images/Nexzoz.svg" width="60px" height="100px" alt="Nexzoz Logo">
        </div>
        <div id="signUpSlash"></div>
        <div class="container">
            <div class="row signup-row">
                <form id="form1" class="col s6">
                    <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Full Name</label>
                        </div>
                    </div>
                    <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>
                    <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div><br>                    
                    <p><span>Already have an account?</span><br><span>Login</span></p>
                    <button id="sign-up" type="submit">Sign Up</button> 
                </form>
                <form id="form2" class="col s5">
                    <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>
                    <div class="row textFields">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div><br>                    
                    <p><span>Forgot password?</span><br><span>Help</span></p>
                    <button id="sign-in" type="submit">Sign In</button> 
                </form>
                <aside class="col s6">
                    <img class="undrawImage1" src="images/undraw_upload_image_iwej.svg" alt="Image Description">
                    <img class="undrawImage2" src="images/undraw_moment_to_remember_02gj.svg" alt="Image Description">
                    <h4>Add some word play to<br>your posts.</h4>
                </aside>
            </div>
                
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
